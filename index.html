<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="module" src="main.js"></script>
  <title>My Library</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body">
        <div class="header">
            <h2>Library</h2>    
        </div>
        <div class="main">
            
        </div>
        <button class="add-book">+</button>    
    <dialog>
        <form method="dialog" accept-charset="utf-8">
            <h4>Input the book details</h4>
            <button id="close">X</button>
            <div class="box">
                <label for="name">Title</label>
                <input type="text" id="name" autofocus required/>    
            </div>
            <div class="box">
                <label for="Author">Author</label>
                <input type="text" name="Author" id="author" required/>    
            </div>
            <div class="box">
                <label for="Genre">Genre</label>
                <input type="text" name="Genre" id="genre" required/>    
            </div>
            <div class="box">
                <label for="noOfPages">Number of pages</label>
                <input type="number" name="noOfPages" id="pages" required>                
            </div>
            <div class="box">
                <label for="pub">Publication Date</label>
                <input type="date" name="pub" id="pub"  required/>    
            </div>
            <div class="checkbox">
                <label for="readStatus">Have you read this book</label>
                <input type="checkbox" id="readStatus" />
            </div>
            <button class="submit">create</button>
        </form>
    </dialog>
    </div>
</body>
</html>
